<ng-container *ngIf="data$ | async as data">
  <nav class="navbar navbar-light">
    <a routerLink="/"
       class="navbar-brand">medium
    </a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a routerLink="/"
           class="nav-link">
          Home
        </a>
      </li>
      <ng-container *ngIf="data.currentUser">
        <li class="nav-item">
          <a routerLink="/articles/new"
             class="nav-link">
            <i class="ion-compose">&nbsp; New Post</i>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/settings"
             class="nav-link">
            <i class="ion-gear-a">&nbsp; Settings</i>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/profiles', data.currentUser.username]"
             class="nav-link">
            <img [src]="data.currentUser.image"
                 alt="User Image"
                 class="user-pic" />
            &nbsp; {{data.currentUser.username}}
          </a>
        </li>
      </ng-container>


      <ng-container *ngIf="data.currentUser === null">
        <li class="nav-item">
          <a routerLink="/login"
             class="nav-link">
            <i class="ion-gear-a">Sign In</i>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/register"
             class="nav-link">
            <i class="ion-gear-a">Sign Up</i>
          </a>
        </li>
      </ng-container>
    </ul>
  </nav>
</ng-container>
